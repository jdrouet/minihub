<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="{{ refresh_seconds }}">
    <title>{% block title %}{% endblock %} â€” minihub</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem 2rem; color: #1a1a1a; background: #fafafa; }
        nav { display: flex; gap: 1rem; padding: 0.5rem 0; border-bottom: 1px solid #ddd; margin-bottom: 1.5rem; }
        nav a { text-decoration: none; color: #0066cc; font-weight: 500; }
        nav a:hover { text-decoration: underline; }
        h1 { margin: 0 0 1rem; }
        .card { border: 1px solid #ddd; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; background: #fff; }
        table { border-collapse: collapse; width: 100%; }
        th, td { text-align: left; padding: 0.5rem 0.75rem; border-bottom: 1px solid #eee; }
        th { font-weight: 600; background: #f5f5f5; }
        .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.85em; font-weight: 500; }
        .badge-on { background: #d4edda; color: #155724; }
        .badge-off { background: #f8d7da; color: #721c24; }
        .badge-unknown { background: #fff3cd; color: #856404; }
        .badge-unavailable { background: #e2e3e5; color: #383d41; }
        button, .btn { padding: 0.4rem 0.8rem; border: 1px solid #ccc; border-radius: 4px; background: #fff; cursor: pointer; font-size: 0.9em; }
        button:hover, .btn:hover { background: #f0f0f0; }
        .actions { display: flex; gap: 0.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/entities">Entities</a>
        <a href="/devices">Devices</a>
        <a href="/areas">Areas</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
